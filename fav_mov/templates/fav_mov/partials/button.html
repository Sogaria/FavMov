<button type="button" 
    {% if onclick %} onclick="{{ onclick }}" {% endif %}
    class="btnTest flex items-center justify-center text-white bg-gradient-to-r from-purple-600 via-indigo-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:ring-4 focus:outline-none focus:ring-purple-500 font-medium rounded-xl text-sm px-6 py-2.5 transition duration-200"
    data-action="{{ button_text|lower }}">
    {{ button_text }}
</button>
